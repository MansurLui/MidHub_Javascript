<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Amazing Events</title>
</head>

<body>
    <header>
        <nav class="navbar sticky-top bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/Logo_Amazing_Events.png" alt="Bootstrap" width="150" height="24">
                </a>
                <nav class="nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">home</a>
                    <a class="nav-link active" aria-current="page" href="./upcoming_events.html">upcoming events</a>
                    <a class="nav-link active" aria-current="page" href="./past_events.html">past events</a>
                    <a class="nav-link active" aria-current="page" href="./stats.html">stats</a>
                    <a class="nav-link active" aria-current="page" href="./contact.html">contact</a>
                </nav>
                <div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- ACA VA EL CARROUSEL DE PAGINAS-->
        <form class="contact_Form container d-flex flex-wrap row g-3 col needs-validation" novalidate>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" value="" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <label for="validationTooltip02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" value="" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="md-4">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
